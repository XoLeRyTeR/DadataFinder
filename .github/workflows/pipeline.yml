name: Streamlit Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-streamlit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start Streamlit
        run: |
          streamlit run main.py &
          sleep 10

      - name: Verify Streamlit is running
        run: |
          curl -f http://localhost:8501 || exit 1
  build_and_push_docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test-streamlit

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" registry.socialcode.ru --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t registry.socialcode.ru/dadatafinder/app:latest .

      - name: Push Docker Image
        run: |
          docker push registry.socialcode.ru/dadatafinder/app:latest